<!doctype html>
<html>
  <head>
    <title>Results</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <h1 class="my-4">Results</h1>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Gameplay</h5>
          <p class="card-text">{{ gameplay }}</p>
        </div>
      </div>
<!--      <div class="card">-->
<!--        <div class="card-body">-->
<!--          <h5 class="card-title">File</h5>-->
<!--          <p class="card-text">{{ file_url }}</p>-->
<!--        </div>-->
<!--      </div>-->
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Position</h5>
          <p class="card-text">{{ position }}</p>
        </div>
      </div>
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Jersey</h5>
          <p class="card-text">{{ jersey }}</p>
        </div>
      </div>
      <h1 class="my-4">Decoded Play</h1>
      <img class="img-fluid" src="{{ url_for('static', filename=file_url) }}" alt="Decoded Play">
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/XD1i4jGaa5wr5p" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
